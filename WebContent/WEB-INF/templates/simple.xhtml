<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title><ui:insert name="title">#{bundle['application.defaultpage.title']}</ui:insert></title>
	<link href="#{request.contextPath}/css/simple.css" rel="stylesheet"
		type="text/css" />
</h:head>
<h:body>
	<div id="container">
		<div id="header">
			<ui:insert name="header">
				
			</ui:insert>
		</div>
		<div id="content">
			<div id="leftcontent">
				<ui:insert name="leftcontent">
					
				</ui:insert>
			</div>
			<div id="rightcontent">
				<ui:insert name="rightcontent">
					
				</ui:insert>
			</div>
		</div>
		<div id="footer">
			<ui:insert name="footer">
			#{bundle['application.defaultpage.footer.content']}
		</ui:insert>
		</div>
	</div>
</h:body>
</html>
